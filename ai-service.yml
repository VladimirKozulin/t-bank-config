server:
  port: 0  # Динамическое присваивание порта

spring:
  application:
    name: ai-service
  datasource:
    url: jdbc:postgresql://localhost:5435/ai_service_db
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  data:
    mongodb:
      host: ${MONGODB_HOST:localhost}
      port: ${MONGODB_PORT:27017}
      database: ${MONGODB_DATABASE:news_cache}
      username: ${MONGODB_USERNAME:admin}
      password: ${MONGODB_PASSWORD:admin123}
      authentication-database: admin

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true

openrouter:
  base-url: https://openrouter.ai/api/v1
  model: google/gemini-2.0-flash-exp:free
  timeout: 120
  keys:
    portfolio: ${OPENROUTER_KEY_PORTFOLIO:}
    market: ${OPENROUTER_KEY_MARKET:}
    news: ${OPENROUTER_KEY_NEWS:}
    stock: ${OPENROUTER_KEY_STOCK:}
    strategy: ${OPENROUTER_KEY_STRATEGY:}
    analyst: ${OPENROUTER_KEY_ANALYST:}
    report: ${OPENROUTER_KEY_REPORT:}

# Analysis Configuration
analysis:
  target-monthly-income: 100000
  default-years-horizon: 15

# RBC Parser Configuration
rbc:
  parser:
    base-url: https://www.rbc.ru
    timeout: 30
    cache-ttl-hours: 6
    max-news-per-ticker: 10
    max-news-total: 50

logging:
  level:
    root: INFO
    ru.javabegin: DEBUG
  file:
    name: logs/ai-service.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
