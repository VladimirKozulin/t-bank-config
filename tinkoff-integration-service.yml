server:
  port: 0  # Динамическое присваивание порта

spring:
  application:
    name: tinkoff-integration-service
  datasource:
    url: jdbc:postgresql://localhost:5433/tinkoff_cache_db
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${random.value}
    prefer-ip-address: true

tinkoff:
  api:
    token: ${TINKOFF_API_TOKEN:your-token-here}
  cache:
    ttl-minutes: 5
